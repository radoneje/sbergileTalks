<section id="about" class="w-100" >
    <div class="bg-container w-100">
        <div class="container">
            <div class="row m-0 ml-lg-n2 mr-lg-n2  ml-xxxl-n3 mr-xxxl-n3">
                <h2 class="title">О конференции</h2>
                <div class="title2 text-primary w-100"> 2 дня
                    <span class="d-none d-lg-inline-block">/</span> <br  class="d-inline-block d-lg-none" />
                    30 докладов <span class="d-none d-lg-inline-block">/</span> <br  class="d-inline-block d-lg-none" /> 12 воркшопов</div>
                <div class="description">
                    <p><strong>Sbergile Talks </strong> – после четырех лет молчания мы впервые откроем «двери» Agile Home для всех желающих. Мало кто может похвастаться опытом, сравнимый с тем, что мы накопили за время трансформации. Пришло время делиться этими знаниями с миром!</p> <p> Уже совсем скоро мы расскажем все самое интересное об Agile в Сбере: от изменений на уровне отдельной команды до трансформации всей корпорации. <br/>Это будет больше чем конференция – не пропустите!</p>
                </div>
                <div class="footer row col p-0">
                    <div class="col-12 col-lg-auto ">
                        Больше новостей про конференцию <br/> можно узнать в нашем чате в телеграме
                    </div>

                    <div class="col-12 flex-lg-row flex-column  col-lg-auto align-self-center">

<script>

    $( document ).ready(function() {
        const screenSize = $(window).width();

        if (screenSize > 960) {
            $('.submit-container').css('max-width',$('.registration-form .form-title').width());
            $('.form-checkboxes').css('margin-bottom',$('.submit-container').height() );
            $('.submit-container').css('bottom',(screenSize > 1100? ($('.submit-container').height() / 2) :0 ) );
        }

        if (screenSize > 767) {
            $('#workshop-form').height($('.registration-form').height() + $('.submit-container').height());
        }

        const speakers = {
            '1':{'name':'Абрамов <br/>Дмитрий','job':'Agile-коуч','image':'speaker_1.jpg','about':'<p>В Agile более 6 лет. Опыт работы в ИТ и финансах.</p> <p>В Сбербанке практически с начала трансформации.</p><p>До Сбера опыт работы Scrum-мастером/коучем в трансформации крупного международного банка.</p>','type':1,'theme':'ОС. Как сказать важное и не поссориться.'},
            '2':{'name':'Бартоломе <br/> Денис','job':'Agile-коуч','image':'speaker_2.jpg','about':'<p>Ключевые компетенции: управление процессами, управление изменениями, бережливое производство, Agile-подходы, Канбан-метод.</p><p>Agile-коуч в Сбере. 14 лет в области управления проектами, 9 лет в области совершенствования процессов. Сертифицированный Канбан-коуч, специалист по бережливому производству и Agile-практикам.</p>','type':1,'theme':'Зачем вам визуализация?'},
            '3':{'name':'Бутова-Никишина Анастасия','job':'Agile-коуч','image':'speaker_3.jpg','about':'<p>Опыт работы Agile-коучем/Scrum-мастером в компаниях Home Credit Bank, Туту.ру, Сбербанк.</p><p>Участник международного сообщества Agile Mentors Community (Mike Cohn).</p><p>Создатель группы: https://web.facebook.com/groups/AgileCoach.Notes/ https://t.me/agile_coach_notes</p><p>Делюсь международным опытом и раскрываю через свои посты, что же это за роль такая - Agile-коуч, чем он занимается и какие у него есть характеристики/паттерны.</p>','type':1,'theme':'Игра "Собирашка"'},
            '4':{'name':'Вязанкин <br/> Михаил','job':'Приглашенный спикер','image':'speaker_4.jpg','about':'<p>Помогает организациям меняться более 9 лет. Практик Scrum, Less и Kanban-метода.</p><p>Аккредитованный Kanban-тренер, запускал десятки Scrum-команд и несколько Less-групп.</p><p>Предпочитает принцип "eat your own dogfood" в работе с клиентами.</p><p>Автор и ведущий подкаста "Серебряная Чпуля". Автор игры Scrum Puzzle, соавтор игры Scrum Values Game.</p><p>Основатель консалтинговой компании AgileVerse.<p>','type':1,'theme':'Transformation Conquest Game'},
            '5':{'name':'Гончаров <br/> Левон','job':'Приглашенный спикер','image':'speaker_5.jpg','about':'<p>Ведущий подкаста "Серебряная Чпуля", научный редактор профильных книг по Agile, сооснователь компании AgileVerse и создатель игры про ценности Scrum. </p><p>С 2011 года изменяет компании в сторону Agile.</p>','type':1,'theme':'Transformation Conquest Game'},
            '6':{'name':'Кац <br/> Владимир','job':'Agile-коуч','image':'speaker_6.jpg','about':'<p>До того как стать Agile-коучем, 15 лет работал в ИТ-сфере. С 2016 года занимается Agile-трансформацией Сбера. Обладает сертификатами PSM II, CLP, Erickson Professional Coach, International Certified Team Coach (ICC).</p><p>Сейчас Владимир специализируется на обучении лидеров, фреймворке LeSS и коучинге.</p>','type':1,'theme':'ОС. Как сказать важное и не поссориться.'},
            '7':{'name':'Маев <br/> Дмитрий','job':'Agile-коуч','image':'speaker_7.jpg','about':'<p>Ключевые компетенции: запуск команд, визуализация потока работы, эволюционное развитие и повышение зрелости организации.</p><p>Agile-коуч в Сбере. Ранее — управляющий партнер в проектных сервисах, руководитель практики в PM Expert. Аккредитованный инструктор ICAgile. Сертифицированный Канбан-коуч.</p>','type':1,'theme':'Зачем вам визуализация?'},
            '8':{'name':'Сорокин <br/> Илья','job':'Agile-коуч','image':'speaker_8.jpg','about':'<p>Сменил роль "классического" менеджера команды разработки на роль Servant Leader. С 2019 года Agile-коуч в Сбере. Мне нравится развивать людей и команды, помогать им достигать лучших бизнес-результатов. Веду тренинги, помогаю внедрять гибкие практики, улучшать коммуникации и процессы.</p><p>Professional Scrum Master level I. Kanban-практик. Занимаюсь разработкой ПО с 2001 года в роли аналитика, разработчика, менеджера продукта, тимлида.</p><p>Люблю читать книги. Всегда держу под рукой К.Вигерса, Д. Леффингуэлла, А.Коберна и др. И обязательно что-нибудь художественное, сейчас — А.П.Чехова.</p>','type':1,'theme':'Как продать команде необходимость декомпозиции User Story на примере penny game'},
            '9':{'name':'Шаповалов <br/> Николай','job':'Agile-коуч','image':'speaker_9.jpg','about':'<p>С 1998 года в IT.</p><p>Agile-коуч в Сбере, ранее в Wiley (образовательные платформы и издательская деятельность)</p><p>Содействую Agile трансформации.</p><p>Обучаю, тренирую, фасилитирую и пью кофе.</p>','type':1,'theme':'Value Stream Workshop'},
            '10':{'name':'Шиманаева <br/> Жанна','job':'Agile-коуч','image':'speaker_10.jpg','about':'<p>Мой путь в Agile начался в 2009 году с внедрения подходов lean 6 sigma в Сбербанке. В 2018 присоединилась к команде Agile-коучей Сбербанка.</p><p>При переходе из смежной области собрала все возможные грабли и теперь помогаю новичкам избежать их. Специализируюсь на построении команд, развитии скрам-мастеров, оптимизации процессов и дизайн-мышлении.</p>','type':1,'theme':'Как продать команде необходимость декомпозиции User Story на примере penny game'},
            '11':{'name':'Акопян <br/> Юрий','job':'Руководитель направления Управления технологий устройств самообслуживания','image':'speaker_11.jpg','about':'<p>С 2008 года Юрий занимается автоматизацией и тестированием ИТ-продуктов. </p><p>В 2019 году закончил Школу Scrum-мастеров Сбера. В рамках новой роли Юрий помогает команде работать на результат, не забывая о качестве и автоматизации.</p>','type':2,'theme':'Как Scrum-мастер перевернул тестирование в команде с ног на голову'},
            '12':{'name':'Артюхов  <br/>Сергей','job':'Лидер кластера Аналитика производственного процесса','image':'speaker_12.jpg','about':'<p>Agilist-самоучка со степенью к.ф.-м.н., МВА и сертификатами PSM I/II, с 13-летним опытом управления проектами и разработки продуктов как in-house, так и в качестве внешнего консультанта. Работал с такими крупнейшими заказчиками РФ, как Альфа-банк, РОСБАНК, ДИТ Москвы, КРОК, Газпром, ЛОК FIFA.</p><p>С 2016 года Сергей занимается Agile-трансформацией Сбера в качестве Agile-коуча, а в настоящий момент возглавляет кластер «Аналитика производственного процесса».</p>','type':2,'theme':'Школа Scrum-мастров как элемент матрицы...'},
            '13':{'name':'Забелин <br/> Илья','job':'Руководитель Продуктового офиса','image':'speaker_13.jpg','about':'<p>Илья занимается созданием и развитием собственных и корпоративных продуктов в сферах e-health, edutech, fintech, e-com и offline более 10 лет, 5 из которых в Яндексе.</p><p>В настоящее время Илья руководит Продуктовым офисом Сбера.</p>','type':2,'theme':'Продуктовая инициатива в Сбере'},
            '14':{'name':'Пшеницына <br/> Елизавета','job':'Руководитель направления, Сбер Университет','image':'speaker_14.jpg','about':'<p>Сертифицированный тренер по дизайн-мышлению Hasso Plattner Institute. </p><p>Занимается разработкой различных образовательных курсов в Корпоративном университете Сбера. В число разработанных Елизаветой курсов входят такие, как развитие soft-skills у d-people, клиентоцентричность и обучение Agile.</p> ','type':2,'theme':'Школа Scrum-мастров как элемент матрицы... '},

        $('#speakerModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var modal = $(this)
            let speaker = speakers[button.data('id')];
            modal.find('.modal-title').text(speaker.name.replace('<br/>',''))
            modal.find('.modal-title2').text(speaker.job)
            modal.find('.sber-avatar').prop('src','/img/avatars/' + speaker.image)
            modal.find('.modal-speaker-theme').text(speaker.theme)
            modal.find('.modal-body .modal-speaker-type').text(speaker.type === 1? 'Доклады спикера':'Workshop')
            modal.find('.modal-speaker-about').html(speaker.about)
        })



        $('#checkbox-workshops').on('click', function (event) {
            let screen = screenSize;
            let parent = $('.registration-area');
            let showElement = $('#workshop-form');
            let hideElement = $('.info-area');
            if ($(this).prop('checked')) {
                if (screen > 1000) hideElement.addClass('d-none');
                parent.removeClass('col-lg-auto');
                parent.addClass('col');
                showElement.removeClass('d-none');
                showElement.addClass('fadeIn');
            } else {
                if (screen > 1000) hideElement.removeClass('d-none');
                parent.removeClass('col');
                parent.addClass( (screen > 1000?'col-lg-auto':'col-12'));
                showElement.addClass('d-none');
                showElement.removeClass('fadeIn');
            }
        });

        $('.workshop-item').on('click', function (event) {
            let element = $(this);
            let checkbox = element.find('[type="radio"]');
            checkbox.prop('checked',true);
            let lastSelected = $('[name="'+ checkbox.prop('name')+'"]');
            if (lastSelected) {
                lastSelected.closest('.selected').removeClass('selected');
            }
            element.closest('.workshop-item').addClass('selected');
        });

            }
